<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印测试页</title>
    <link rel="stylesheet" href="base.css">
    <style>
        body{width: 5.8cm}
        #barcode{width: 100%; height:2cm}
    </style>
</head>
<body>
    <div class="t-c">试试看能否正确扫描条码</div>
    <div class="t-c"><img id="barcode"/></div>
    <div class="t-c" id="code">01234567890123456789</div>
    <script src="JsBarcode.min.js"></script>
    <script src="common.js"></script>
    <script>
    _.init(function() {
        _.page('printer_width', 'printer_font_size', 'printer_unit');
        _.barcode('#barcode', _.first('#code').innerText);
    });
    </script>
</body>
</html>
