<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上挂打印</title>
    <link rel="stylesheet" href="base.css">
    <style>
        #container{
            width: 6cm;
            height: 4cm;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            padding-top: .2cm;
            overflow: hidden;
        }
        #barcode{width: 100%; height:1cm}
    </style>
</head>
<body>
    <div id="container">
        <div class="only-line"><span id="name">衬衫</span>&emsp;<span id="color">黑棕色</span>&emsp;格架号:<span id="number"></span></div>
        <div class="only-line">门店名称:<span id="mname">测试打印</span></div>
        <div class="only-line">衣物编码:<span id="sn">123456789123456789</span></div>
        <div class="t-c"><img id="barcode"/></div>
        <div class="only-line">客户姓名:<span id="user">测试客户</span></div>
    </div>
    <script src="JsBarcode.min.js"></script>
    <script src="common.js"></script>
    <script>
    //name:衣物名称,color:衣物颜色,number:衣物格架号,sn:衣物编码,user:用户名
    _.init(function() {
        _.page('glue_tag_printer_width', 'glue_tag_printer_font_size', 'glue_tag_printer_unit');
        _.inner('#name', _.GET.name);
        _.inner('#color', _.GET.color);
        _.inner('#number', _.GET.number);
        _.inner('#mname', localStorage.getItem('mname'));
        _.inner('#sn', _.GET.sn);
        _.inner('#user', _.GET.user);
        _.barcode('#barcode', _.GET.sn);
    });
    </script>
</body>
</html>
