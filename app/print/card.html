<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员卡打印</title>
    <link rel="stylesheet" href="base.css">
    <style>body{width: 5.8cm}</style>
</head>
<body>
    <div class="t-c" onclick="common.print();" id="title">储值卡充值存根</div>
    <div class="t-c">流水号:<span id="sn">45678795425454</span></div>
    充值日期:<span id="now">2018-02-09 15:44:09</span><br/>
    <i class="dashed"></i>
    客户电话:<span id="phone">15011540794</span><br/>
    客户姓名:<span id="name">yanyunlong</span><br/>
    卡&emsp;&emsp;号:<span id="number">6957845124857478</span><br/>
    卡内余额:&yen;<span id="balance">500.00</span>&emsp;折扣:<span id="discount">7</span><br/>
    充值金额:&yen;<span id="recharge">500.00</span><br/>
    可用总额:&yen;<span id="total">1000.00</span>&emsp;店员:<span id="employee">管理员</span><br/>
    付款方式:<span id="gateway">现金</span>
    <i class="dashed"></i>
    本店地址:<span id="addr">dfdfdffdfdffdff</span><br/>
    查询电话:<span id="mphone">dfdfddfdfdffdfdf</span>
    <i class="dashed"></i>
    <script src="common.js"></script>
    <script>
    //common.win.showDevTools();
    window.onload = function() {
        //console.log(common.GET);
        /*sn:流水号,addr:本店地址,mphone:查询电话,phone:用户电话,name:用户名,number:卡号,balance:余额,discount:折扣,recharge:充值金额,gateway:支付方式*/
        var get = common.GET;
        common.now();
        console.log(get);
        get.take && common.inner('#title', '储值卡充值回单');
        common.inner('#employee', localStorage.getItem('aname'));
        common.inner('#sn', get.sn);
        common.inner('#phone', get.phone);
        common.inner('#name', get.name);
        common.inner('#number', get.number);
        common.inner('#balance', get.balance);
        common.inner('#discount', get.discount);
        common.inner('#recharge', get.recharge);
        common.inner('#total', get.recharge.add(get.balance));
        common.inner('#gateway', get.gateway);
        common.inner('#addr', get.addr);
        common.inner('#mphone', get.mphone);
        common.print();
    }
    </script>
</body>
</html>
